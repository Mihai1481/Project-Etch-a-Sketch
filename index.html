<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="flex-container">
      <div class="title">Etch a Sketch</div>
      <div class="colorSelected">Drawing Tool Selected: Black</div>
      <div class="board"></div>
      <div class="buttons">
        <button class="buttonMode" id ="blackButton" onclick="changeColor('black')">Black</button>
        <button class="buttonMode" id ="erasorButton" onclick="changeColor('white')">Erasor</button>
        <button class="buttonMode" id ="rainbowButton"onclick="changeColor('rainbow')">Rainbow</button>
        <button class="buttonMode" id ="resetButton" onclick="resetBoard()">Reset</button>
      </div>
      <div class="size">
        <input
          class="textBox"
          type="text"
          placeholder="Size Of Board"
          value="16"
          onchange="changeSize(this.value)"
        />
        <button class="buttonBox">Set a different size</button>
      </div>
    </div>
  </body>
</html>
