<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="flex-container">
        <div class="title">Etch a Sketch</div>
        <div class="board"></div>
        <div class="buttons">
            <button>Black</button>
            <button>Erase</button>
            <button>Rainbow</button>
            <button>Reset</button>
        </div>
        <div class="size">
            <input 
            type="text" 
            placeholder="Size Of Board" 
            value="16" 
            onchange="changeSize(this.value)"
            />
            <button>Set a different size</button>
        </div>
    </div>
    
</body>
</html>
